apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cv-chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "cv-chart.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "cv-chart.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "cv-chart.name" . }}
    spec:
      containers:
      - name: {{ include "cv-chart.name" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.service.port }}